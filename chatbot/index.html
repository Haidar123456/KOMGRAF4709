<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Kesehatan Mental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <header>
            <!-- Tambahkan logo di bagian header -->
            <img src="logo.jpg" alt="Logo Kesehatan Mental" class="logo">
            <h1>Chatbot Kesehatan Mental</h1>
        </header>
        <main class="chat-area">
            <div id="chat-box" class="chat-box">
                <!-- Pesan chat akan muncul di sini -->
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
                <button id="send-button">Kirim</button>
            </div>
            <button id="done-button" class="done-button">Selesai</button>
            <div id="mental-health-result" class="result" style="display:none;">
                <p>Presentase Kesehatan Mental: <span id="health-percentage">0%</span></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
